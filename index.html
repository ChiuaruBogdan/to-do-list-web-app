<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do-list</title>
    <link rel= "stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="content">
    <h1>To Do List</h1>

    <h3>Create new item</h3>
    <form id="new-item-form">
        <label for="description-field">Description</label>
        <input type="text" id="description-field" placeholder="Description">
        <label for="deadline-picker">Deadline</label>
        <input type="datetime-local" id="deadline-picker" placeholder="Deadline">
        <input type="submit"/>
    </form>

    <table id="to-do-items-table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script src="js/lib/jquery-3.4.1.min.js"></script>
<script src="js/to-do-list.js"></script>
</body>
</html>
